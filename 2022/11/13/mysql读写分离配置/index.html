                <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#修改配置文件，执行以下命令打开mysql配置文件</span><br>vi /etc/my.cnf<br><span class="hljs-comment">#在mysqld模块中添加如下配置信息</span><br>log-bin=master-bin <span class="hljs-comment">#二进制文件名称</span><br>binlog-format=ROW  <span class="hljs-comment">#二进制日志格式，有row、statement、mixed三种格式，row指的是把改变的内容复制过去，而不是把命令在从服务器上执行一遍，statement指的是在主服务器上执行的SQL语句，在从服务器上执行同样的语句。MySQL默认采用基于语句的复制，效率比较高。mixed指的是默认采用基于语句的复制，一旦发现基于语句的无法精确的复制时，就会采用基于行的复制。</span><br>server-id=1		   <span class="hljs-comment">#要求各个服务器的id必须不一样</span><br>binlog-do-db=go_pro   <span class="hljs-comment">#同步的数据库名称</span><br><br><br>--设置权限<br>grant replication slave on *.* to <span class="hljs-string">&#x27;slave&#x27;</span>@<span class="hljs-string">&#x27;%&#x27;</span> identified by <span class="hljs-string">&#x27;peng123456&#x27;</span>;<br><br>--刷新权限<br>flush privileges;<br></code></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs mysql">撤销已经赋予给 MySQL 用户权限的权限<br>revoke 跟 grant 的语法差不多，只需要把关键字 “to” 换成 “from” 即可:<br>grant all on *.* to dba@localhost; <br>revoke all on *.* from  dba@localhost; <br></code></pre></td></tr></table></figure>





<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#主从复制从服务器配置</span><br>log-bin=master-bin      <span class="hljs-comment">#二进制文件的名称</span><br>binlog-format=ROW       <span class="hljs-comment">#二进制文件的格式</span><br>server-id=2                     <span class="hljs-comment">#服务器的id(主要是这个)</span><br></code></pre></td></tr></table></figure>



<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#重启mysql服务</span><br>service mysqld restart<br><br><span class="hljs-comment">#查看master的状态</span><br>mysql -u root -p<br>show master status；<br></code></pre></td></tr></table></figure>



<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#重启mysql服务</span><br>service mysqld restart<br><span class="hljs-comment">#登录mysql</span><br>mysql -u root -p<br><span class="hljs-comment">#连接主服务器</span><br>change master to master_host=<span class="hljs-string">&#x27;mysql5.7.1&#x27;</span>,master_user=<span class="hljs-string">&#x27;slave&#x27;</span>,master_password=<span class="hljs-string">&#x27;peng123456&#x27;</span>,master_port=3306,master_log_file=<span class="hljs-string">&#x27;master-bin.000001&#x27;</span>,master_log_pos=154;<br><span class="hljs-comment">#启动slave</span><br>start slave<br><span class="hljs-comment">#查看slave的状态</span><br>show slave status\G(注意没有分号)<br></code></pre></td></tr></table></figure>
